    <script>
        function tekseru(san) {
    if (san % 2 === 0) {
        return san + "жұп сан.";
    } else {
        return san + "тақ сан.";
    }
}


const san = prompt("Сан енгізіңіз:");
alert(tekseru(san));

    </script>
